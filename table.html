<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/table.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Html</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="name">My Shop</th>
            </tr>
            <tr>
                <th></th>
                <th class="detail">Item</th>
                <th class="detail">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Starters</td>
                <td>Samosa</td>
                <td>Rs 30/=</td>
            </tr>
            <tr>
                <td>Vada</td>
                <td>Rs 50/=</td>
            </tr>
            <tr>
                <td>Roll</td>
                <td>Rs 70/=</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>Rs 150/=</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
